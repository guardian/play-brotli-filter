name: build
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [macos-14, macos-latest, ubuntu-latest, windows-latest]
        java: [ '11', '17', '21' ]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java }}
          cache: 'sbt'
          
      - name: Setup SBT
        if: matrix.os == 'macos-14'
        run: |
          brew install sbt

      - name: Build
        run: |
          ./scripts/build.sh
        shell: bash

